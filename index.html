<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div id="calc">
    <div class="button" id="screen">
      <p id="higherDisplay">0</p>
      <p id="lowerDisplay">0</p>
    </div>

    <div id="clr_dlt_container">
      <div class="button" id="clear">Clear</div>
      <div class="button" id="delete">Delete</div>
    </div>

    <div class="row" id="row1">
      <div class="button btn" id="b7">7 </div>
      <div class="button btn" id="b8">8</div>
      <div class="button btn" id="b9"> 9</div>
      <div class="button btn" id="divide">% </div>
    </div>

    <div class="row" id="row2">
      <div class="button btn" id="b4">4 </div>
      <div class="button btn" id="b5"> 5</div>
      <div class="button btn" id="b6"> 6</div>
      <div class="button btn" id="multiply">x</div>
    </div>

    <div class="row" id="row2">
      <div class="button btn" id="b1">1</div>
      <div class="button btn" id="b2">2</div>
      <div class="button btn" id="b3">3</div>
      <div class="button btn" id="subtract">-</div>
    </div>

    <div class="row" id="row2">
      <div class="button btn" id="b">.</div>
      <div class="button btn" id="b0">0</div>
      <div class="button btn" id="equal">=</div>
      <div class="button btn" id="add">+</div>
    </div>

  </div>



  <script type="module" src="script.js"></script>



</body>

</html>
